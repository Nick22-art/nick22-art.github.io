<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Верстка bootstrap</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
  <div class="container">
    <!-- Перввый row -->
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <h1 class="header text-center">
        <span>Получите видео-инструкцию</span>
        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
      </div>
    </div>
    <!-- Второй row -->
    <div class="row">
      <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
        <div class="video">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/feA64wXhbjo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
       <div class="form">
        <p class="form-header text-center">Введите свой email</p>
         <form action="#">
          <input type="text" class="form-control input-lg" placeholder="Ваше имя">
          <input type="text" class="form-control input-lg" placeholder="Ваш email">
          <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
       </div> 
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
      <h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас?</h2>
    </div>
  </div>
  <div class="feature text-center">
    <div class="row">
      <div class="col-lg-3 col-md-6">
        <div class="feature-box">
          <img src="img/icon1.png" alt="1 преимущество">
          <p>Первое преимущество</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="feature-box">
          <img src="img/icon2.png" alt="2 преимущество">
          <p>Второе преимущество</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="feature-box">
          <img src="img/icon3.png" alt="3 преимущество">
          <p>Третье преимущество</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="feature-box">
          <img src="img/icon4.png" alt="4 преимущество">
          <p>Четвертое преимущество</p>
        </div>
      </div>
    </div>
   </div>
   <button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h2 class="section-header text-uppercase text-center">наши клиенты</h2>
      </div>
    </div>
    <div class="review text-center">
      <div class="row">
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev1.png" alt="rev1">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev2.png" alt="rev2">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev3.png" alt="rev3">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev4.png" alt="rev4">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev5.png" alt="rev5">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev6.png" alt="rev6">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev7.png" alt="rev7">
        </div>
       </div>
       <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
         <div class="review-box">
          <img src="img/rev8.png" alt="rev8">
        </div>
       </div>
      </div>
    </div>
  </div>
</div>

  
</body>
</html>
